<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container wrapping">
      <div class="container text-center shadow-sm bg-body" id="container-today">
        <div class="container" id="app-top" style="box-sizing: content-box">
          <div class="row">
            <div class="col-5">
              <form id="search-box" class="btn-toolbar mb-3" role="toolbar">
                <div class="input-group">
                  <div class="input-group-text" id="btnGroupAddon">üìç</div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search City"
                    autocomplete="off"
                    id="submit-search-city"
                  />
                </div>
              </form>
            </div>
            <div class="col-6 button-position">
              <button class="fifth-color" id="current-loc-btn">
                <div id="underline"></div>
                Current Location
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="card" id="chosen-city" style="width: 18rem">
                <div class="card-body">
                  <h5 class="card-title" id="current-city-name">City Name</h5>
                  <h6 id="timestamp"></h6>
                  <div class="row">
                    <div class="col">
                      <span class="tempToday">7</span>
                      <sup class="degreesCelsius">¬∞C</sup>
                    </div>
                    <div class="col iconToday">
                      <img src="img/rain.jpg" alt="rain" width="80px" />
                    </div>
                  </div>
                  <div class="row row-cols-2 align-items-center">
                    <div class="col p-0">
                      <ul class="range">
                        <li id="current-min-temp">min 1¬∞C</li>
                        <li id="current-max-temp">max 9¬∞C</li>
                      </ul>
                    </div>
                    <div class="col p-0">
                      <p id="weather-description">Ligth rain</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-12" id="weather-tip">
          <p class="fun-text">Don't forget the umbrella!üåÇ</p>
        </div>
      </div>
      <div
        class="container text-center shadow-sm bg-body"
        id="container-forecast"
      >
        <p class="forecast">Forecast for the next 5 days:</p>

        <div
          class="row row-cols-5 m-0 d-flex justify-content-center"
          id="app-bottom"
        >
          <div class="col-2 align-items-center m-2 shadow-sm">
            <div class="row">
              <div
                class="card forecast"
                id="forecast-day-1"
                style="width: 20rem"
              >
                <div class="card-body">
                  <h6 class="card-title">Tue</h6>
                  <div class="row">
                    <div class="col p-0">
                      <img src="img/sunny.png" alt="rain" width="70px" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col p-0">
                      <p>13¬∞C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2 align-items-center m-2 shadow-sm">
